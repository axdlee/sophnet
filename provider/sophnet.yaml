provider: sophnet
label:
  en_US: SophNet
  zh_Hans: SophNet 算能
description:
  en_US: SophNet provides full-blood DeepSeek R1/V3, Qwen, QwQ models, and its own DeepSeek V3 Fast model, as well as text-to-speech, image OCR, document parsing, and other models.
  zh_Hans: SophNet 提供满血版 DeepSeek R1/V3，Qwen, QwQ 模型，以及其独有的 DeepSeek V3 Fast 模型, 此外还提供文字转语音，图片OCR， 文档解析等模型。
icon_large:
  en_US: icon.svg
icon_small:
  en_US: icon.svg
background: "#E5E7EB"
help:
  title:
    en_US: Get your API Key from SophNet
    zh_Hans: 从 SophNet 获取 API Key
  url:
    en_US: https://www.sophnet.com/#/project/key
supported_model_types:
  - llm
  - text-embedding
  - speech2text
  - tts
configurate_methods:
  - predefined-model
  - customizable-model
provider_credential_schema:
  credential_form_schemas:
    - variable: api_key
      label:
        en_US: API Key
      placeholder:
        en_US: Enter your API Key
        zh_Hans: 在此输入您的 API Key
      type: secret-input
      required: true
    - variable: project_id
      label:
        en_US: Project ID
      placeholder:
        en_US: Enter your Project ID
        zh_Hans: 在此输入您的 Project ID
      type: text-input
      required: true
models:
  llm:
    predefined:
      - models/llm/*.yaml
    position: models/llm/_position.yaml
  text-embedding:
    predefined:
      - models/text_embedding/*.yaml
  speech2text:
    predefined:
      - models/speech2text/*.yaml
  tts:
    predefined:
      - models/tts/*.yaml
extra:
  python:
    provider_source: provider/sophnet.py
    model_sources:
      - models/llm/llm.py
      - models/text_embedding/text_embedding.py
      - models/speech2text/speech2text.py
      - models/tts/tts.py
model_credential_schema:
  model:
    label:
      en_US: Model Name
      zh_Hans: 模型名称
    placeholder:
      en_US: Enter your model name
      zh_Hans: 输入模型名称
  credential_form_schemas:
    - variable: api_key
      label:
        en_US: API Key
      placeholder:
        en_US: Enter your API Key
        zh_Hans: 在此输入您的 API Key
      required: true
      type: secret-input
    - variable: project_id
      label:
        en_US: Project ID
      placeholder:
        en_US: Enter your Project ID
        zh_Hans: 在此输入您的 Project ID
      type: text-input
      required: true
    - variable: context_size
      default: "4096"
      label:
        en_US: Model context size
        zh_Hans: 模型上下文长度
      placeholder:
        en_US: Enter your Model context size
        zh_Hans: 在此输入您的模型上下文长度
      required: true
      type: text-input
      show_on:
        - value: llm
          variable: __model_type
    - variable: max_tokens
      default: "4096"
      label:
        en_US: Upper bound for max tokens
        zh_Hans: 最大 token 上限
      show_on:
        - value: llm
          variable: __model_type
      type: text-input
    - variable: function_calling_type
      default: no_call
      label:
        en_US: Function calling
      options:
        - label:
            en_US: Not Support
            zh_Hans: 不支持
          value: no_call
        - label:
            en_US: Support
            zh_Hans: 支持
          value: function_call
      required: false
      show_on:
        - value: llm
          variable: __model_type
      type: select
    - variable: easyllm_id
      label:
        en_US: EasyLLM ID
      placeholder:
        en_US: Enter your EasyLLM ID
        zh_Hans: 在此输入您的 EasyLLM ID
      type: text-input
      required: true
      show_on:
        - value: text-embedding
          variable: __model_type
    - variable: easyllm_id
      label:
        en_US: EasyLLM ID
      placeholder:
        en_US: Enter your EasyLLM ID
        zh_Hans: 在此输入您的 EasyLLM ID
      type: text-input
      required: true
      show_on:
        - value: speech2text
          variable: __model_type
    - variable: easyllm_id
      label:
        en_US: EasyLLM ID
      placeholder:
        en_US: Enter your EasyLLM ID
        zh_Hans: 在此输入您的 EasyLLM ID
      type: text-input
      required: true
      show_on:
        - value: tts
          variable: __model_type            
    - variable: dimensions
      default: '1024'
      label:
        en_US: Embedding Dimensions
        zh_Hans: Embedding 维度
      placeholder:
        en_US: Enter your Embedding Dimensions
        zh_Hans: 在此输入您的 Embedding 维度
      type: select
      options:
        - label:
            en_US: '1024'
          value: '1024'
        - label:
            en_US: '768'
          value: '768'
        - label:
            en_US: '512'
          value: '512'
        - label:
            en_US: '256'
          value: '256'
        - label:
            en_US: '128'
          value: '128'
        - label:
            en_US: '64'
          value: '64'
      required: true
      show_on:
        - value: text-embedding
          variable: __model_type
    - variable: streaming
      default: "true"
      label:
        en_US: Use Streaming API
        zh_Hans: 使用流式接口
      type: switch
      required: false
      show_on:
        - value: tts
          variable: __model_type
    - variable: format
      default: "MP3_16000HZ_MONO_128KBPS"
      label:
        en_US: Audio Format
        zh_Hans: 音频格式
      type: select
      options:
        - label:
            en_US: MP3 16kHz
            zh_Hans: MP3 16kHz
          value: "MP3_16000HZ_MONO_128KBPS"
        - label:
            en_US: MP3 24kHz
            zh_Hans: MP3 24kHz
          value: "MP3_24000HZ_MONO_128KBPS"
        - label:
            en_US: MP3 48kHz
            zh_Hans: MP3 48kHz
          value: "MP3_48000HZ_MONO_128KBPS"
        - label:
            en_US: WAV 16kHz
            zh_Hans: WAV 16kHz
          value: "WAV_16000HZ_MONO_16BIT"
        - label:
            en_US: WAV 24kHz
            zh_Hans: WAV 24kHz
          value: "WAV_24000HZ_MONO_16BIT"
        - label:
            en_US: WAV 48kHz
            zh_Hans: WAV 48kHz
          value: "WAV_48000HZ_MONO_16BIT"
      required: false
      show_on:
        - value: tts
          variable: __model_type
    - variable: voice
      default: "longxiaochun"
      label:
        en_US: Voice
        zh_Hans: 音色
      type: select
      options:
        - label:
            en_US: 龙小春
            zh_Hans: 龙小春
          value: "longxiaochun"
        - label:
            en_US: 龙小夏
            zh_Hans: 龙小夏
          value: "longxiaoxia"
        - label:
            en_US: 龙小成
            zh_Hans: 龙小成
          value: "longxiaocheng"
        - label:
            en_US: 龙小白
            zh_Hans: 龙小白
          value: "longxiaobai"
        - label:
            en_US: 龙老铁
            zh_Hans: 龙老铁
          value: "longlaotie"
        - label:
            en_US: 龙叔
            zh_Hans: 龙叔
          value: "longshu"
        - label:
            en_US: 龙硕
            zh_Hans: 龙硕
          value: "longshuo"
        - label:
            en_US: 龙婧
            zh_Hans: 龙婧
          value: "longjing"
        - label:
            en_US: 龙悦
            zh_Hans: 龙悦
          value: "longyue"
        - label:
            en_US: 龙湾
            zh_Hans: 龙湾
          value: "longwan"
        - label:
            en_US: 龙成
            zh_Hans: 龙成
          value: "longcheng"
        - label:
            en_US: 龙华
            zh_Hans: 龙华
          value: "longhua"
        - label:
            en_US: Stella (English)
            zh_Hans: Stella (英文)
          value: "loongstella"
        - label:
            en_US: Bella (English)
            zh_Hans: Bella (英文)
          value: "loongbella"
      required: false
      show_on:
        - value: tts
          variable: __model_type
    - variable: volume
      default: '50'
      label:
        en_US: Volume (0-100)
        zh_Hans: 音量 (0-100)
      type: text-input
      required: false
      show_on:
        - value: tts
          variable: __model_type
    - variable: speechRate
      default: '1.0'
      label:
        en_US: Speech Rate (0.5-2)
        zh_Hans: 语速 (0.5-2)
      type: text-input
      required: false
      show_on:
        - value: tts
          variable: __model_type
    - variable: pitchRate
      default: '1.0'
      label:
        en_US: Pitch Rate (0.5-2)
        zh_Hans: 语调 (0.5-2)
      type: text-input
      required: false
      show_on:
        - value: tts
          variable: __model_type
